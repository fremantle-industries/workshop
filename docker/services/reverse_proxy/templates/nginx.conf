worker_processes 2;

events {
    worker_connections  1024;
    multi_accept        on;
}

http {
    include         /etc/nginx/mime.types;
    default_type    application/octet-stream;

    sendfile    on;
    resolver    ${REVERSE_PROXY_DNS_RESOLVER_ADDRESS};

    server {
        listen          ${REVERSE_PROXY_HTTP_PORT};
        listen          [::]:${REVERSE_PROXY_HTTP_PORT};
        server_name     ${CONTROL_UI_EXTERNAL_HOST};

        location / {
            set $upstream ${CONTROL_UI_INTERNAL_HOST}:${CONTROL_UI_HTTP_PORT};

            proxy_pass              http://$upstream;
            proxy_redirect          off;
            proxy_set_header        Host $host;
            proxy_http_version      1.1;
            proxy_set_header        Upgrade $http_upgrade;
            proxy_set_header        Connection "Upgrade";
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Host $server_name;
        }
    }

    server {
        listen          ${REVERSE_PROXY_HTTP_PORT};
        listen          [::]:${REVERSE_PROXY_HTTP_PORT};
        server_name     ${CONTROL_API_EXTERNAL_HOST};

